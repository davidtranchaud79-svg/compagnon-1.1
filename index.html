<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>UC Suite – Administration</title>

    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
    <meta name="theme-color" content="#7A1E1E" />

    <link rel="apple-touch-icon" href="/icon-512.png" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Inter:wght@300;400;500;700&family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />

    <style>
      body { margin:0; background:#F8F4EC; color:#1A2340; font-family:'Inter'; }
      #loader {
        position:fixed; inset:0; display:flex; flex-direction:column;
        align-items:center; justify-content:center; gap:12px;
      }
      .spinner {
        width:38px; height:38px;
        border-radius:50%;
        border:4px solid #C9A227;
        border-right-color:transparent;
        animation:spin 0.8s linear infinite;
      }
      @keyframes spin { to{ transform:rotate(360deg); } }
    </style>
  </head>

  <body>
    <div id="loader">
      <img src="/icon-192.png" width="64" />
      <div class="spinner"></div>
      <div style="font-family:'Poppins'; font-size:14px;">Chargement UC Admin…</div>
    </div>

    <div id="root" style="display:none"></div>

    <script type="module">
      import "/src/main.jsx";
      document.getElementById("loader").style.display = "none";
      document.getElementById("root").style.display = "block";
    </script>
  </body>
</html>
